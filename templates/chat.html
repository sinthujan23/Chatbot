<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI - Intelligent Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="bot-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="bot-info">
                <h1>Nexus AI</h1>
                <p>Powered by Microsoft DialoGPT</p>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <!-- Welcome message will be loaded here -->
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <form class="input-form" id="messageForm">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput"
                    placeholder="Type your message here..." 
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Function to add message to chat
        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${content}</p>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Function to show typing indicator
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        // Function to hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Function to scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // Load initial greeting when page loads
        window.addEventListener('load', function() {
            fetch('/greet')
                .then(response => response.text())
                .then(greeting => {
                    addMessage(greeting);
                });
        });

        // Handle message form submission
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const messageInput = document.getElementById('messageInput');
            const userMessage = messageInput.value.trim();
            
            if (userMessage) {
                // Add user message
                addMessage(userMessage, true);
                messageInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Send message to backend
                fetch('/get', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `msg=${encodeURIComponent(userMessage)}`
                })
                .then(response => response.text())
                .then(data => {
                    hideTypingIndicator();
                    addMessage(data);
                })
                .catch(error => {
                    hideTypingIndicator();
                    addMessage('Sorry, I encountered an error. Please try again. ðŸ˜”');
                    console.error('Error:', error);
                });
            }
        });

        // Auto-focus input
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
